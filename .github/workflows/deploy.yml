name: Build and Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
        run: |
          if [ -n "${VITE_BASE_URL}" ]; then
            echo "Using VITE_BASE_URL=${VITE_BASE_URL}"
          fi
          npm run build

      - name: Prepare SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}

      - name: Create remote directory
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          REMOTE_PATH: ${{ secrets.HOSTINGER_REMOTE_PATH }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
        run: |
          ssh -p ${PORT:-22} -o StrictHostKeyChecking=no "${USER}@${HOST}" "mkdir -p \"${REMOTE_PATH}\" && mkdir -p \"${REMOTE_PATH}/api\""

      - name: Deploy to Hostinger via deploy script (with config)
        if: ${{ secrets.HOSTINGER_DB_PASS }}
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          REMOTE_PATH: ${{ secrets.HOSTINGER_REMOTE_PATH }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
          HOSTINGER_DB_HOST: ${{ secrets.HOSTINGER_DB_HOST }}
          HOSTINGER_DB_NAME: ${{ secrets.HOSTINGER_DB_NAME }}
          HOSTINGER_DB_USER: ${{ secrets.HOSTINGER_DB_USER }}
          HOSTINGER_DB_PASS: ${{ secrets.HOSTINGER_DB_PASS }}
          HOSTINGER_ADMIN_TOKEN: ${{ secrets.HOSTINGER_ADMIN_TOKEN }}
          HOSTINGER_REMOTE_CONFIG: "/home/${{ secrets.HOSTINGER_USER }}/.config/slughouse/api-config.php"
        run: |
          # Run the deploy script which can optionally write config.php atomically.
          # Skip build because we've already built in CI
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh "${{ secrets.HOSTINGER_HOST }}" "${{ secrets.HOSTINGER_USER }}" "${{ secrets.HOSTINGER_REMOTE_PATH }}" "${{ secrets.HOSTINGER_PORT }}" --skip-build --write-config --force

      - name: Deploy to Hostinger via deploy script (no config)
        if: ${{ !secrets.HOSTINGER_DB_PASS }}
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          REMOTE_PATH: ${{ secrets.HOSTINGER_REMOTE_PATH }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh "${{ secrets.HOSTINGER_HOST }}" "${{ secrets.HOSTINGER_USER }}" "${{ secrets.HOSTINGER_REMOTE_PATH }}" "${{ secrets.HOSTINGER_PORT }}" --skip-build

      - name: Set permissions on remote
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          REMOTE_PATH: ${{ secrets.HOSTINGER_REMOTE_PATH }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
        run: |
          ssh -p ${PORT:-22} -o StrictHostKeyChecking=no "${USER}@${HOST}" "chmod -R 755 \"${REMOTE_PATH}\" || true"

      - name: Verify deployment
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          REMOTE_PATH: ${{ secrets.HOSTINGER_REMOTE_PATH }}
          SITE_URL: ${{ secrets.PLAYBACK_SITE_URL }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
        run: |
          echo "Verifying ${SITE_URL} and ${SITE_URL}/api/health"
          HTTP_CODE_ROOT=$(curl -sS -o /dev/null -w "%{http_code}" "${SITE_URL}/") || true
          HTTP_CODE_API=$(curl -sS -o /dev/null -w "%{http_code}" "${SITE_URL}/api/health") || true
          echo "Root status: ${HTTP_CODE_ROOT}, API status: ${HTTP_CODE_API}"
          if [ "${HTTP_CODE_ROOT}" != "200" ] || [ "${HTTP_CODE_API}" != "200" ]; then
            echo "Deployment verification failed. Root=${HTTP_CODE_ROOT}, API=${HTTP_CODE_API}"
            exit 1
          fi

      - name: Verify config on remote (permissions)
        if: ${{ secrets.HOSTINGER_DB_PASS }}
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          REMOTE_PATH: ${{ secrets.HOSTINGER_REMOTE_PATH }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
          HOSTINGER_REMOTE_CONFIG: "/home/${{ secrets.HOSTINGER_USER }}/.config/slughouse/api-config.php"
        run: |
          echo "Checking config.php exists and permissions on remote"
          ssh -p ${PORT:-22} -o StrictHostKeyChecking=no "${USER}@${HOST}" "set -e; CONFIG='${HOSTINGER_REMOTE_CONFIG:-${REMOTE_PATH}/api/config.php}'; if [ ! -f \"$CONFIG\" ]; then echo 'config missing' >&2; exit 1; fi; perms=$(stat -c '%a' \"$CONFIG\"); if [ \"$perms\" != \"600\" ]; then echo 'config permissions are not 600. Found: ' $perms >&2; exit 1; fi; echo 'config present with correct permissions'"

      # config.php is created/written by the deploy script when secrets are provided
